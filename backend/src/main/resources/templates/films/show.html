<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body th:object="${film}">
  <div th:replace="fragments/navbar :: nav"></div>
  <div class="container mt-5">
    <section th:if="${film != null}">
      <div class="row">
        <div class="col-md-4 text-center mb-3">
          <img th:src="*{image}" alt="film" class="img-fluid rounded" style="max-width: 250px;">
        </div>
        <div class="col-md-8">
          <h2>[[*{name}]]</h2>
          <h5 class="text-muted mb-3">Generi: [[*{genres.toString().replaceAll('[\[\]]','')}]]</h5>
          <p class="fs-4" th:text="|Durata: ${film.getDurationFormatted()}|"><strong></strong></p>
          <a th:href="@{/films}" class="btn btn-secondary mt-3">Torna alla lista</a>
        </div>
      </div>
    </section>
    <div th:unless="${film != null}" class="alert alert-danger text-center">
      Film non trovato.
    </div>
  </div>
  <div th:replace="fragments/scripts :: script"></div>
</body>

</html>
